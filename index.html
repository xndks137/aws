<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #007bff;
        }
        .hero {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            text-align: center;
            padding: 150px 0;
            margin-top: 80px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            padding: 80px 0;
        }
        .section h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project {
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-info {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>모던 포트폴리오</h1>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#projects">프로젝트</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h1>안녕하세요, 저는 웹 개발자입니다</h1>
            <p>창의적이고 효율적인 웹 솔루션을 제공합니다</p>
        </div>
    </section>

    <section id="projects" class="section">
        <div class="container">
            <h2>프로젝트</h2>
            <div class="projects">
                <div class="project">
                    <img src="https://via.placeholder.com/300x200" alt="프로젝트 1">
                    <div class="project-info">
                        <h3>프로젝트 1</h3>
                        <p>프로젝트 설명이 여기에 들어갑니다.</p>
                    </div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/300x200" alt="프로젝트 2">
                    <div class="project-info">
                        <h3>프로젝트 2</h3>
                        <p>프로젝트 설명이 여기에 들어갑니다.</p>
                    </div>
                </div>
                <div class="project">
                    <img src="https://via.placeholder.com/300x200" alt="프로젝트 3">
                    <div class="project-info">
                        <h3>프로젝트 3</h3>
                        <p>프로젝트 설명이 여기에 들어갑니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 모던 포트폴리오. 모든 권리 보유.</p>
        </div>
    </footer>
</body>
</html>
