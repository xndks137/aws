<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 저녁 메뉴 추천</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        #menuDisplay {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            min-width: 200px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .menu-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오늘의 저녁 메뉴 추천</h1>
        <div id="menuDisplay">여기에 메뉴가 표시됩니다</div>
        <img id="menuImage" class="menu-image" src="" alt="음식 이미지">
        <button onclick="recommendMenu()">메뉴 추천받기</button>
    </div>

    <script>
        const menus = [
            {
                name: "김치찌개",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2016/06/29/e7401296033ab8e4297cd53d71e1bba91.jpg"
            },
            {
                name: "제육볶음",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2015/04/22/d74c6731186aca7d1f4b5670fb574ba11.jpg"
            },
            {
                name: "된장찌개",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2015/04/06/67b9c68f33c62b66aa57f16c44c16b981.jpg"
            },
            {
                name: "간장계란밥",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2015/04/22/f898a4e984a0b06453ca0581a31fe6081.jpg"
            },
            {
                name: "라면",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2015/04/22/f898a4e984a0b06453ca0581a31fe6081.jpg"
            },
            {
                name: "김밥",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2015/04/22/f898a4e984a0b06453ca0581a31fe6081.jpg"
            },
            {
                name: "볶음밥",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2015/04/22/f898a4e984a0b06453ca0581a31fe6081.jpg"
            },
            {
                name: "카레라이스",
                image: "https://recipe1.ezmember.co.kr/cache/recipe/2015/04/22/f898a4e984a0b06453ca0581a31fe6081.jpg"
            }
        ];

        function recommendMenu() {
            const randomIndex = Math.floor(Math.random() * menus.length);
            const selectedMenu = menus[randomIndex];
            
            document.getElementById('menuDisplay').textContent = selectedMenu.name;
            
            const menuImage = document.getElementById('menuImage');
            menuImage.src = selectedMenu.image;
            menuImage.style.display = 'block';
        }
    </script>
</body>
</html>
