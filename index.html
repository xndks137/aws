<DOCTYPE html>
<html lang="ko">
	  <head>
		      <meta charset="UTF-8" />
		          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
			      <title>푸쉬 테스트 웹사이트</title>
			          <style>
      body {
	                font-family: 'Helvetica Neue', sans-serif;
			          margin: 0;
				            padding: 0;
					              background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
						                color: #333;
								      }
            .container {
		              max-width: 1200px;
			                margin: 0 auto;
					          padding: 20px;
						        }
	          header {
			            text-align: center;
				              padding: 100px 0;
					            }
		        h1 {
				          font-size: 4em;
					            margin-bottom: 20px;
						              color: #fff;
							                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
									      }
			      .content {
				                background: rgba(255,255,255,0.8);
						          border-radius: 10px;
							            padding: 40px;
								              box-shadow: 0 10px 20px rgba(0,0,0,0.1);
									            }
			            .btn {
					              display: inline-block;
						                padding: 12px 24px;
								          background: #ff6b6b;
									            color: #fff;
										              text-decoration: none;
											                border-radius: 30px;
													          transition: all 0.3s ease;
														        }
				          .btn:hover {
						            background: #ff8787;
							              transform: translateY(-3px);
								                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
										      }
					      </style>
					        </head>
						  <body>
							      <div class="container">
								            <header>
										            <h1>멋진 웹사이트에 오신 것을 환영합니다</h1>
											            <a href="#" class="btn">자세히 보기</a>
												          </header>
													        <div class="content">
															        <h2>우리의 이야기</h2>
																        <p>
																	          이 웹사이트는 현대적인 디자인 트렌드를 반영하여 제작되었습니다.
																		            그라데이션 배경, 부드러운 그림자 효과, 그리고 깔끔한 타이포그래피를
																			              사용하여 시각적으로 매력적인 사용자 경험을 제공합니다.
																				              </p>
																					            </div>
																						        </div>
																							  </body>
</html>
